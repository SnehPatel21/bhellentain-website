<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>tasty poop</title>
    <meta name="description" content="tasty poop">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="tasty poop">
    <meta property="og:description" content="tasty poop">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="tasty poop">
    <meta name="twitter:description" content="tasty poop">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --pink-light: #fff0f5;
            --pink-medium: #ffb6c1;
            --pink-dark: #ff69b4;
            --pink-deeper: #ff1493;
            --red-love: #e91e63;
            --gold: #ffd700;
        }

        body {
            min-height: 100vh;
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ff9a9e 100%);
        }

        /* ============ BEAUTIFUL ANIMATED BACKGROUND ============ */
        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .bg-gradient {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 30%, #ff9a9e 60%, #fecfef 100%);
            background-size: 300% 300%;
            animation: gradientFlow 8s ease infinite;
        }

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Soft bokeh lights */
        .bokeh {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.5;
            animation: bokehFloat 15s ease-in-out infinite;
        }

        .bokeh:nth-child(1) {
            width: 300px; height: 300px;
            background: rgba(255, 182, 193, 0.6);
            top: -100px; left: -50px;
            animation-delay: 0s;
        }
        .bokeh:nth-child(2) {
            width: 400px; height: 400px;
            background: rgba(255, 218, 185, 0.5);
            top: 50%; right: -100px;
            animation-delay: -5s;
        }
        .bokeh:nth-child(3) {
            width: 250px; height: 250px;
            background: rgba(255, 105, 180, 0.4);
            bottom: -50px; left: 30%;
            animation-delay: -10s;
        }

        @keyframes bokehFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* ============ FLOATING HEARTS ============ */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            bottom: -50px;
            opacity: 0;
            animation: riseUp var(--duration) ease-in-out infinite;
            animation-delay: var(--delay);
        }

        @keyframes riseUp {
            0% {
                opacity: 0;
                transform: translateY(0) rotate(0deg) scale(0.5);
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) rotate(360deg) scale(1);
            }
        }

        /* ============ MAIN CONTAINER ============ */
        .main-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
            max-width: 420px;
            width: 95%;
        }

        /* ============ CARD ============ */
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 32px;
            padding: 40px 30px;
            box-shadow:
                0 20px 60px rgba(233, 30, 99, 0.15),
                0 8px 25px rgba(0, 0, 0, 0.08);
            position: relative;
            /* Clip children so the runaway button can't visually leave the card */
            overflow: hidden;
            animation: cardEntry 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            transform: scale(0) translateY(50px);
        }

        @keyframes cardEntry {
            0% {
                transform: scale(0) translateY(50px);
                opacity: 0;
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .card::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #ff6b9d, #a29bfe, #ff6b6b);
            background-size: 300% 300%;
            border-radius: 36px;
            z-index: -1;
            animation: borderGlow 4s linear infinite;
            opacity: 0.8;
        }

        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        /* ============ BEAR GIF ============ */
        .bear-wrapper {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 20px;
        }

        .bear-gif {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 20px;
            animation: bearIdle 3s ease-in-out infinite;
        }

        @keyframes bearIdle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        /* Cute reaction popup */
        .reaction-popup {
            position: absolute;
            background: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            color: var(--red-love);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
        }

        .reaction-popup.show {
            animation: popupBounce 2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes popupBounce {
            0% { opacity: 0; transform: scale(0) translateY(20px); }
            15% { opacity: 1; transform: scale(1.1) translateY(-10px); }
            25% { transform: scale(1) translateY(0); }
            80% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-20px); }
        }

        .reaction-popup::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            border: 8px solid transparent;
            border-top-color: white;
        }

        /* Floating emojis around bear on reaction */
        .emoji-float {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            animation: emojiPop 1.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes emojiPop {
            0% { opacity: 0; transform: scale(0) translate(0, 0); }
            20% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(0.8) translate(var(--tx), var(--ty)); }
        }

        /* ============ TITLE ============ */
        .title {
            font-family: 'Pacifico', cursive;
            font-size: clamp(1.8rem, 6vw, 2.4rem);
            color: var(--red-love);
            margin-bottom: 8px;
            line-height: 1.3;
            animation: titlePop 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s both;
        }

        @keyframes titlePop {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        .subtitle {
            font-size: 1rem;
            color: #888;
            margin-bottom: 25px;
            font-weight: 600;
            animation: fadeUp 0.6s ease 0.5s both;
        }

        @keyframes fadeUp {
            0% { opacity: 0; transform: translateY(15px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* ============ BUTTONS CONTAINER ============ */
        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            animation: fadeUp 0.6s ease 0.7s both;
            min-height: 70px;
        }

        /* ============ YES BUTTON - SUPER PROMINENT ============ */
        .btn-yes {
            padding: 16px 48px;
            font-size: 1.25rem;
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a, #ff4757);
            color: white;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow:
                0 8px 25px rgba(238, 90, 90, 0.4),
                0 4px 10px rgba(0, 0, 0, 0.1),
                inset 0 -4px 0 rgba(0, 0, 0, 0.1);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            animation: yesPulse 2s ease-in-out infinite;
        }

        @keyframes yesPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 8px 25px rgba(238, 90, 90, 0.4), 0 4px 10px rgba(0, 0, 0, 0.1);
            }
            50% {
                transform: scale(1.03);
                box-shadow: 0 12px 35px rgba(238, 90, 90, 0.5), 0 6px 15px rgba(0, 0, 0, 0.1);
            }
        }

        .btn-yes::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2.5s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .btn-yes:hover {
            transform: scale(1.1) translateY(-3px);
            box-shadow:
                0 15px 40px rgba(238, 90, 90, 0.5),
                0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-yes:active {
            transform: scale(0.98);
        }

        /* Growing animation */
        .btn-yes.grow {
            animation: growBounce 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes growBounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        /* ============ NO BUTTON - SUBTLE ============ */
        .btn-no {
            padding: 12px 28px;
            font-size: 0.95rem;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            border: 2px solid #ddd;
            border-radius: 50px;
            cursor: pointer;
            background: white;
            color: #999;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .btn-no:hover {
            border-color: #ff6b6b;
            color: #ff6b6b;
            transform: scale(1.02);
        }

        /* When button is running away */
        .btn-no.escaped {
            /* Use absolute positioning inside the card so the button is visually clipped
               by the card and cannot travel outside its bounds. The card already has
               position: relative, so absolute coordinates will be relative to it. */
            position: absolute;
            z-index: 1000;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-no.panicking {
            animation: panic 0.15s ease-in-out infinite;
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        @keyframes panic {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        .btn-no.shrinking {
            animation: shrinkPanic 0.3s ease forwards;
        }

        @keyframes shrinkPanic {
            to { transform: scale(0.85); }
        }

        .btn-no.tiny {
            animation: tinyPanic 0.15s ease-in-out infinite;
        }

        @keyframes tinyPanic {
            0%, 100% { transform: scale(0.7) rotate(-5deg); }
            50% { transform: scale(0.7) rotate(5deg); }
        }

        /* ============ MESSAGE BOX ============ */
        .message-box {
            margin-top: 20px;
            padding: 15px 20px;
            background: linear-gradient(135deg, #fff5f5, #fff0f5);
            border-radius: 20px;
            border: 2px solid rgba(255, 107, 107, 0.2);
            display: none;
        }

        .message-box.show {
            display: block;
            animation: messageSlide 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            /* Lift out of the card so it isn't clipped by overflow:hidden */
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            /* JS will set top based on buttons; default fallback near bottom */
            top: auto;
            bottom: 80px;
            /* Keep below interactive elements like the No button */
            z-index: 1100;
            width: auto;
            max-width: 90%;
            /* Allow clicks to pass through so it never blocks the No button */
            pointer-events: none;
        }

        @keyframes messageSlide {
            0% { opacity: 0; transform: translateY(10px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        .message-text {
            font-size: 1rem;
            color: var(--red-love);
            font-weight: 700;
            margin: 0;
        }

        /* ============ LOVE PROGRESS ============ */
        .love-progress {
            margin-top: 20px;
            display: none;
        }

        .love-progress.show {
            display: block;
            animation: fadeUp 0.5s ease;
        }

        .progress-label {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .progress-bar {
            height: 10px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ff8e8e, #ffb6c1);
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* ============ SUCCESS SCREEN ============ */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 50%, #ffb6c1 100%);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .success-overlay.show {
            display: flex;
            animation: successFade 0.8s ease;
        }

        @keyframes successFade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .success-content {
            text-align: center;
            animation: successBounce 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s both;
        }

        @keyframes successBounce {
            0% { opacity: 0; transform: scale(0) rotate(-10deg); }
            60% { transform: scale(1.1) rotate(3deg); }
            100% { opacity: 1; transform: scale(1) rotate(0); }
        }

        .success-bear {
            width: 220px;
            height: 220px;
            margin: 0 auto 25px;
            animation: successFloat 2s ease-in-out infinite;
        }

        .success-bear img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes successFloat {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }

        .success-title {
            font-family: 'Pacifico', cursive;
            font-size: clamp(2.5rem, 10vw, 4rem);
            color: white;
            margin-bottom: 15px;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
            animation: titleWave 1s ease-in-out infinite alternate;
        }

        @keyframes titleWave {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        .success-subtitle {
            font-size: 1.3rem;
            color: white;
            font-weight: 700;
            opacity: 0.95;
            margin-bottom: 25px;
        }

        .success-hearts {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 2.5rem;
        }

        .success-hearts span {
            animation: heartJump 0.6s ease-in-out infinite;
        }

        .success-hearts span:nth-child(1) { animation-delay: 0s; }
        .success-hearts span:nth-child(2) { animation-delay: 0.1s; }
        .success-hearts span:nth-child(3) { animation-delay: 0.2s; }
        .success-hearts span:nth-child(4) { animation-delay: 0.3s; }
        .success-hearts span:nth-child(5) { animation-delay: 0.4s; }

        @keyframes heartJump {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.2); }
        }

        /* Confetti canvas */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2001;
        }

        /* ============ CUTE PARTICLES ON INTERACTIONS ============ */
        .heart-burst {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            font-size: 20px;
            animation: burstOut 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes burstOut {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(0) rotate(0deg);
            }
            30% {
                opacity: 1;
                transform: translate(calc(var(--tx) * 0.3), calc(var(--ty) * 0.3)) scale(1.2) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0.5) rotate(360deg);
            }
        }

        .sparkle-star {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            animation: sparklePop 0.8s ease-out forwards;
        }

        @keyframes sparklePop {
            0% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.2) rotate(180deg); }
            100% { opacity: 0; transform: scale(0) rotate(360deg) translateY(-30px); }
        }

        /* ============ ATTEMPT COUNTER ============ */
        .attempt-counter {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px 25px;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--red-love);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 100;
        }

        .attempt-counter.show {
            display: block;
            animation: slideUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        /* ============ MUSIC TOGGLE ============ */
        .music-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            z-index: 2100;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation: slideDown 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 1s both;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-60px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .music-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
        }

        .music-toggle:active {
            transform: scale(0.95);
        }

        .music-toggle.playing {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            animation: musicPulse 1.5s ease-in-out infinite;
        }

        @keyframes musicPulse {
            0%, 100% { box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); }
            50% { box-shadow: 0 4px 25px rgba(255, 107, 107, 0.4); }
        }

        /* ============ MOBILE ============ */
        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }

            .bear-wrapper {
                width: 150px;
                height: 150px;
            }

            .btn-yes {
                padding: 14px 40px;
                font-size: 1.1rem;
            }

            .btn-no {
                padding: 10px 24px;
                font-size: 0.9rem;
            }

            .success-bear {
                width: 180px;
                height: 180px;
            }
        }
    </style>
</head>

        <div class="bokeh"></div>

                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Music Toggle -->
    <button class="music-toggle" id="musicToggle" title="Toggle music">

    </button>

        // ============ STATE ============
        let attempts = 0;

        // ============ ELEMENTS ============
        const noBtn = document.getElementById('noBtn');

        // ============ INIT ============
        function init() {
            createFloatingHearts();
            setupEvents();
            preloadImages();
            // Set initial volume
            bgMusic.volume = 0.3;

            // Ensure we monitor unexpected pauses and try to recover when the user
            // hasn't explicitly paused playback.
            bgMusic.addEventListener('pause', () => {
                if (!userPaused) {
                    // try to restart shortly after an unexpected pause
                    setTimeout(() => {
                        try { bgMusic.play().catch(() => {}); } catch (e) {}
                    }, 150);
                }
            });

            bgMusic.addEventListener('stalled', () => {
                if (!userPaused) {
                    try { bgMusic.play().catch(() => {}); } catch (e) {}
                }
            });

            bgMusic.addEventListener('error', () => {
                if (!userPaused) {
                    try { bgMusic.play().catch(() => {}); } catch (e) {}
                }
            });
        }

        function preloadImages() {
            Object.values(config.bearGifs).forEach(src => {
                const img = new Image();
                img.src = src;

        function createFloatingHearts() {
            const container = document.getElementById('heartsContainer');
            const hearts = ['üíï', 'üíñ', 'üíó', '‚ù§Ô∏è', 'üíì', 'ü©∑', 'ü§ç', 'ü©µ'];

            for (let i = 0; i < 15; i++) {

                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';

                heart.style.setProperty('--delay', (Math.random() * 10) + 's');
                container.appendChild(heart);

        function setupEvents() {
            // No button - first interaction just moves it
            noBtn.addEventListener('mouseenter', handleNoHover);
            noBtn.addEventListener('touchstart', handleNoTouch, { passive: false });
            noBtn.addEventListener('click', handleNoClick);

            // Yes button
            yesBtn.addEventListener('click', handleYesClick);
            yesBtn.addEventListener('mouseenter', () => createSparklesAround(yesBtn));

            // Music toggle
            musicToggle.addEventListener('click', toggleMusic);
        }

        // ============ MUSIC CONTROL ============
        function startMusicOnFirstInteraction() {
            if (!musicStarted) {
                musicStarted = true;
                // Ensure loop is enabled and add a safe 'ended' handler to restart in case
                // the browser or source briefly stops playback.
                try {
                    bgMusic.loop = true;
                } catch (e) {}

                if (!bgMusicLoopAdded) {
                    bgMusic.addEventListener('ended', () => {
                        // Reset and attempt to play again
                        try {
                            bgMusic.currentTime = 0;
                            bgMusic.play().catch(() => {});
                        } catch (e) {}
                    });
                    bgMusicLoopAdded = true;
                }

                bgMusic.volume = 0.3;
                bgMusic.play().then(() => {
                    musicToggle.textContent = 'üîä';
                    musicToggle.classList.add('playing');
                }).catch(err => {
                    console.log('Auto-play failed:', err);
                });
            }
        }

        function toggleMusic() {
            if (bgMusic.paused) {
                try { bgMusic.loop = true; } catch (e) {}
                bgMusic.volume = 0.3;
                bgMusic.play().catch(err => {
                    console.log('Music playback failed:', err);
                });
                musicToggle.textContent = 'üîä';
                musicToggle.classList.add('playing');
                musicToggle.title = 'Pause music';
                userPaused = false;
            } else {
                bgMusic.pause();
                musicToggle.textContent = 'üîá';
                musicToggle.classList.remove('playing');
                musicToggle.title = 'Play music';
                userPaused = true;
            }
        }

        // ============ NO BUTTON HANDLERS ============
        function handleNoHover() {
            if (!hasEscaped) {
                escapeNoButton();
            } else {
                moveNoButton();
            }
        }

        function handleNoTouch(e) {
            e.preventDefault();
            if (!hasEscaped) {
                escapeNoButton();
            } else {
                moveNoButton();
            }
        }

        function handleNoClick(e) {
            e.preventDefault();
            if (!hasEscaped) {
                escapeNoButton();
            } else {
                moveNoButton();
            }
        }

        function escapeNoButton() {
            hasEscaped = true;
            attempts++;

            // Start music on first interaction
            startMusicOnFirstInteraction();

            // Remove from flow and position fixed
            const rect = noBtn.getBoundingClientRect();
            const card = document.getElementById('mainCard');
            const cardRect = card.getBoundingClientRect();
            noBtn.classList.add('escaped');
            // Convert page coordinates to card-relative coordinates for absolute positioning
            noBtn.style.left = (rect.left - cardRect.left) + 'px';
            noBtn.style.top = (rect.top - cardRect.top) + 'px';

            // Then move away
            setTimeout(() => {
                moveNoButton();
                triggerReaction();
            }, 50);
        }

        function moveNoButton() {
            attempts++;
            updateStage();

            // Defensive sanity: ensure button exists and is visible/positioned correctly
            if (!document.body.contains(noBtn)) {
                console.warn('No button missing from DOM');
                return;
            }
            // Ensure we have absolute positioning inside the card
            noBtn.style.position = 'absolute';
            noBtn.style.display = noBtn.style.display || 'inline-block';
            noBtn.style.visibility = 'visible';
            noBtn.style.opacity = noBtn.style.opacity || '1';
            noBtn.style.pointerEvents = 'auto';
            // Ensure it's on top of simple overlays
            noBtn.style.zIndex = '1500';

            // Get card container bounds - this is our safe zone
            const mainContainer = document.querySelector('.main-container');
            const card = document.getElementById('mainCard');
            const cardRect = card.getBoundingClientRect();

            // Measure actual button size so we clamp accurately inside the card.
            const btnRectMeasured = noBtn.getBoundingClientRect();
            const btnWidth = btnRectMeasured.width;
            const btnHeight = btnRectMeasured.height;

            // Get current position (relative to card)
            const btnRect = noBtn.getBoundingClientRect();
            const currentX = btnRect.left - cardRect.left;
            const currentY = btnRect.top - cardRect.top;

            // Very strict padding - keep well inside card
            const safePadding = 40;

            // Calculate safe bounds inside the card in card-relative coordinates
            const minX = safePadding;
            const maxX = cardRect.width - btnWidth - safePadding;
            const minY = safePadding;
            const maxY = cardRect.height - btnHeight - safePadding;

            // Safety check
            if (maxX <= minX || maxY <= minY) {
                console.warn('Not enough space in card');
                // Position in center as fallback (card-relative coordinates)
                noBtn.style.left = (cardRect.width / 2 - btnWidth / 2) + 'px';
                noBtn.style.top = (cardRect.height / 2 - btnHeight / 2) + 'px';
                return;
            }

            let newX, newY;
            let validPosition = false;
            let tries = 0;
            // Minimum distance from current position. Scale it down for small cards
            const minDistance = Math.min(70, Math.max(20, Math.min(cardRect.width, cardRect.height) * 0.25));

            // Try to find a good position
            while (!validPosition && tries < 40) {
                newX = minX + Math.random() * (maxX - minX);
                newY = minY + Math.random() * (maxY - minY);

                // Check distance from current position
                const distance = Math.sqrt(
                    Math.pow(newX - currentX, 2) +
                    Math.pow(newY - currentY, 2)
                );

                // Check if position is valid
                if (distance >= minDistance &&
                    newX >= minX && newX <= maxX &&
                    newY >= minY && newY <= maxY) {
                    validPosition = true;
                }

                tries++;
            }

            // If no valid position found, fallback to current position (or center)
            if (!validPosition) {
                // try nudging current position; ensure numeric
                newX = (typeof currentX === 'number' && isFinite(currentX)) ? currentX : (cardRect.width / 2 - btnWidth / 2);
                newY = (typeof currentY === 'number' && isFinite(currentY)) ? currentY : (cardRect.height / 2 - btnHeight / 2);
            }

            // Clamp to safe bounds
            newX = Math.max(minX, Math.min(maxX, newX));
            newY = Math.max(minY, Math.min(maxY, newY));

            // TRIPLE CHECK - ensure it's within card-relative bounds; if not, center
            if (!isFinite(newX) || !isFinite(newY) ||
                newX < minX || newX + btnWidth > cardRect.width - safePadding ||
                newY < minY || newY + btnHeight > cardRect.height - safePadding) {
                // Force to safe center position (card-relative)
                newX = cardRect.width / 2 - btnWidth / 2;
                newY = cardRect.height / 2 - btnHeight / 2;
            }

            // Apply position with animation (card-relative coordinates)
            const speed = Math.max(0.15, 0.4 - (attempts * 0.02));
            noBtn.style.transition = `all ${speed}s cubic-bezier(0.34, 1.56, 0.64, 1)`;
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';

            // Update text
            const textIndex = Math.min(attempts - 1, config.noTexts.length - 1);
            noBtn.textContent = config.noTexts[textIndex];

            // Add effects based on stage (these can change the element size/transform)
            if (stage >= 2) {
                noBtn.classList.add('panicking');
            }
            if (stage >= 3) {
                noBtn.classList.add('shrinking');
            }
            if (stage >= 4) {
                noBtn.classList.remove('panicking', 'shrinking');
                noBtn.classList.add('tiny');
            }

            // Ensure button is attached to the card so absolute coordinates are relative to it
            if (noBtn.parentElement !== card) {
                card.appendChild(noBtn);
            }

            // Re-measure after class changes and re-clamp to ensure visual transforms
            const finalRect = noBtn.getBoundingClientRect();
            const finalWidth = finalRect.width || btnWidth;
            const finalHeight = finalRect.height || btnHeight;
            let finalLeft = newX;
            let finalTop = newY;

            // Clamp final position using card-relative sizes
            const finalMaxX = cardRect.width - finalWidth - safePadding;
            const finalMaxY = cardRect.height - finalHeight - safePadding;
            finalLeft = Math.max(minX, Math.min(finalMaxX, finalLeft));
            finalTop = Math.max(minY, Math.min(finalMaxY, finalTop));

            noBtn.style.left = finalLeft + 'px';
            noBtn.style.top = finalTop + 'px';

            triggerReaction();
            createHeartBurst(noBtn);

            // Debug logging (remove in production)
            console.log(`Button moved to: ${newX}, ${newY} | btnSize: ${btnWidth}x${btnHeight} | cardSize: ${cardRect.width}x${cardRect.height} | attempts: ${attempts}`);

            // Post-placement check: ensure the button is actually visible inside the card.
            // If it's not (zero size, clipped, or outside), revert to a safe fallback so it doesn't vanish.
            const placedRect = noBtn.getBoundingClientRect();
            const isOutside = !placedRect || placedRect.width === 0 || placedRect.height === 0 ||
                placedRect.top < cardRect.top - 1 || placedRect.left < cardRect.left - 1 ||
                placedRect.bottom > cardRect.bottom + 1 || placedRect.right > cardRect.right + 1;

            if (isOutside) {
                console.warn('No button placement invalid, reverting to safe state', { placedRect, cardRect, newX, newY, attempts });
                // Remove escaped state and restore to normal flow inside buttons container
                noBtn.classList.remove('escaped', 'panicking', 'shrinking', 'tiny');
                // Clear inline absolute positioning styles
                noBtn.style.position = '';
                noBtn.style.left = '';
                noBtn.style.top = '';
                noBtn.style.transition = '';
                noBtn.style.zIndex = '';
                noBtn.style.pointerEvents = '';
                noBtn.style.display = '';
                noBtn.style.visibility = '';
                noBtn.style.opacity = '';

                const container = document.getElementById('buttonsContainer');
                if (container) {
                    container.appendChild(noBtn);
                } else {
                    // As a last resort center inside the card (card-relative)
                    noBtn.classList.add('escaped');
                    noBtn.style.position = 'absolute';
                    noBtn.style.left = (cardRect.width / 2 - btnWidth / 2) + 'px';
                    noBtn.style.top = (cardRect.height / 2 - btnHeight / 2) + 'px';
                    noBtn.style.zIndex = '1500';
                }
            }
        }

        function updateStage() {
            const newStage = Math.min(4, Math.floor(attempts / 3));

            if (newStage !== stage) {
                stage = newStage;
                onStageChange();
            }

            // Update love level
            loveLevel = Math.min(100, loveLevel + 8);
            progressFill.style.width = loveLevel + '%';

            // Show UI after some attempts
            if (attempts >= 2) {
                loveProgress.classList.add('show');
            }
            if (attempts >= 3) {
                attemptCounter.classList.add('show');
            }
            attemptCount.textContent = attempts;

            // Grow yes button
            yesBtnScale += 0.04;
            yesBtn.style.transform = `scale(${yesBtnScale})`;
            yesBtn.classList.add('grow');
            setTimeout(() => yesBtn.classList.remove('grow'), 500);
        }

        function onStageChange() {
            // Change bear gif
            const gifs = ['excited', 'pleading', 'pleading', 'crying', 'crying'];
            bearGif.src = config.bearGifs[gifs[stage]];

            // Update title
            if (config.titles[stage]) {
                mainTitle.textContent = config.titles[stage];

            if (config.subtitles[stage]) {
                subtitle.textContent = config.subtitles[stage];

        function triggerReaction() {
            const reaction = config.reactions[Math.floor(Math.random() * config.reactions.length)];

            // NOTE: reactionPopup removed to avoid duplicate message that can be clipped by the card.
            // Keep it in the DOM for potential future use but do not show/position it here.

            // Create floating emojis around bear
            reaction.emojis.forEach((emoji, i) => {
                setTimeout(() => {
                    createFloatingEmoji(emoji);
                }, i * 150);
            });

            // Show message
            // Show message and position it relative to the card so it's visible
            messageText.textContent = reaction.text;
            messageBox.classList.add('show');
            try {
                const buttonsRect = document.getElementById('buttonsContainer').getBoundingClientRect();
                // Place message box just below the buttons so it never covers them
                messageBox.style.left = (buttonsRect.left + buttonsRect.width / 2) + 'px';
                messageBox.style.top = (buttonsRect.bottom + 12) + 'px';
                messageBox.style.transform = 'translateX(-50%)';
                // Ensure it doesn't intercept clicks on buttons
                messageBox.style.pointerEvents = 'none';
                // But make inner text selectable/clickable if needed
                messageBox.querySelector('.message-text').style.pointerEvents = 'auto';
            } catch (e) {
                // ignore positioning errors
            }
        }

        // ============ YES BUTTON ============
        function handleYesClick() {
            // Start music if not already playing
            startMusicOnFirstInteraction();

            // Smoothly switch to a celebratory track on success
            try {
                // Happy, celebrative yet cute/romantic track (ukulele-style)
                const successTrack = 'https://www.bensound.com/bensound-music/bensound-ukulele.mp3';
                // Fade out current music first with a slightly longer crossfade for smoothness
                const fadeTime = 600; // ms
                const step = 50;
                const steps = Math.max(1, Math.floor(fadeTime / step));
                const startVol = bgMusic.volume;
                let curStep = 0;
                const fadeInterval = setInterval(() => {
                    curStep++;
                    const vol = Math.max(0, startVol * (1 - curStep / steps));
                    try { bgMusic.volume = vol; } catch (e) {}
                    if (curStep >= steps) {
                        clearInterval(fadeInterval);
                        try {
                            bgMusic.pause();
                            bgMusic.src = successTrack;
                            bgMusic.load();
                            bgMusic.loop = true;
                            // Slightly higher than background but still gentle
                            bgMusic.volume = 0.28;
                            bgMusic.play().catch(() => {});
                            musicToggle.textContent = 'üîä';
                            musicToggle.classList.add('playing');
                        } catch (e) {
                            console.warn('Failed to switch to success track', e);
                        }
                    }
                }, step);
            } catch (e) {
                console.warn('Error switching music on success', e);
            }

            successOverlay.classList.add('show');
            startConfetti();
            createMassiveHeartExplosion();
        }

                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 1500);
                }, i * 30);
            }
        }

        // ============ CONFETTI ============
        function startConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const pieces = [];
            const colors = ['#ff6b6b', '#ffd93d', '#6bcb77', '#4d96ff', '#ff6b9d', '#c9b1ff', '#fff', '#ffb3ba'];

            for (let i = 0; i < 200; i++) {
                pieces.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    w: Math.random() * 12 + 5,
                    h: Math.random() * 8 + 4,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speed: Math.random() * 4 + 2,
                    angle: Math.random() * Math.PI * 2,
                    spin: (Math.random() - 0.5) * 0.2,
                    wobble: Math.random() * 10,
                    wobbleSpeed: Math.random() * 0.1
                });
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                pieces.forEach((p, i) => {
                    p.y += p.speed;
                    p.wobble += p.wobbleSpeed;
                    p.x += Math.sin(p.wobble) * 2;
                    p.angle += p.spin;

                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.angle);
                    ctx.fillStyle = p.color;
                    ctx.fillRect(-p.w / 2, -p.h / 2, p.w, p.h);
                    ctx.restore();

                    if (p.y > canvas.height) {
                        pieces[i].y = -20;
                        pieces[i].x = Math.random() * canvas.width;
                    }
                });

                requestAnimationFrame(animate);
            }

            animate();
        }

        // ============ START ============
        init();
    </script>
